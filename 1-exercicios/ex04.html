<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
    <script>
        // variavel vai receber nome digitado...
        var nome = window.prompt('Qual Seu Nome')

        // comando length vai contar quantos letras voce digitou!!!
        document.write(`Seu nome tem ${nome.length} letras<br>`)

        // esse comando ira imprimir seu nome e quantas letras ele possui!!!
        document.write(`Ola ${nome} voce tem ${nome.length} letras em seu nome!!!<p>`)
           
        // esse comando transformara seu nome em MAIUSCULO!!!
        document.write(`<p> Seu  nome em maiusculo é ${nome.toUpperCase()}`)
        

        // esse comando transformara seu nome em MAIUSCOLO!!
        document.write(`<p> Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
    </script>
</head>
<body>
    
</body>
</html>
